  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_rWFX4gj_no08Q9-iA2iVsmgULfrCu5I",
      authDomain: "otaru-class-schedule.firebaseapp.com",

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("loginButton").addEventListener("click", async () => {
      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value.trim();
      const err = document.getElementById("loginError");
      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
      } catch (e) {
        err.innerText = "ç™»å…¥å¤±æ•—ï¼šã€Œ" + e.message + "ã€";

    });

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadRestaurants();
      }
    });

    const restaurantForm = document.getElementById("restaurantForm");
    const newRestaurant = document.getElementById("newRestaurant");
    const restaurantList = document.getElementById("restaurantList");

    async function loadRestaurants() {
      const doc = await db.collection("settings").doc("restaurantOptions").get();
      const data = doc.data();
      const options = data?.options || [];
      restaurantList.innerHTML = options.map((r, i) =>
        `<div class='d-flex align-items-center mb-1'>
          <span class='me-2'>${r}</span>
          <button class='btn btn-sm btn-outline-danger' onclick='removeRestaurant(${i})'>åˆªé™¤</button>
        </div>`
      ).join("");
    }

    async function removeRestaurant(index) {
      const doc = await db.collection("settings").doc("restaurantOptions").get();
      const options = doc.data()?.options || [];
      options.splice(index, 1);
      await db.collection("settings").doc("restaurantOptions").set({ options });
      loadRestaurants();
    }

    restaurantForm?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const doc = await db.collection("settings").doc("restaurantOptions").get();
      const options = (doc.data()?.options || []);
      const value = newRestaurant.value.trim();
      if (value && !options.includes(value)) {
        options.push(value);
        await db.collection("settings").doc("restaurantOptions").set({ options });
        newRestaurant.value = "";
        loadRestaurants();
      }
    });
  </script>
