<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>導生聚餐 - 老師後台</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .group-card { border: 1px solid #ccc; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
    .group-card h5 { margin-bottom: 0.5rem; }
    pre { white-space: pre-wrap; word-break: break-word; }
    .table th, .table td { text-align: center; }
  </style>
</head>
<body class="container py-4">
  <h1 class="mb-4">導生聚餐 - 老師後台管理頁面</h1>

  <section class="mb-4">
    <h4>設定可選時間</h4>
    <form id="timeForm" class="d-flex flex-wrap gap-2 mb-3">
      <input type="text" id="newTime" class="form-control w-auto" placeholder="例如 4/18 19:00-21:00" />
      <button type="submit" class="btn btn-primary">新增時間</button>
    </form>
    <div id="timeList" class="mb-4"></div>
  </section>

  <section class="mt-5">
    <h4>時間總表（老師安排用）</h4>
    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center" id="timeMatrixTable">
        <thead>
          <tr></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section>
    <h4>所有小組資料</h4>
    <div id="groupContainer"></div>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_rWFX4gj_no08Q9-iA2iVsmgULfrCu5I",
      authDomain: "otaru-class-schedule.firebaseapp.com",
      projectId: "otaru-class-schedule",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const timeForm = document.getElementById("timeForm");
    const newTime = document.getElementById("newTime");
    const timeList = document.getElementById("timeList");
    const groupContainer = document.getElementById("groupContainer");

    async function loadTimeOptions() {
      const doc = await db.collection("settings").doc("timeOptions").get();
      const data = doc.data();
      const times = (data?.options || []);
      timeList.innerHTML = times.map((t, i) =>
        `<div class='d-flex align-items-center mb-1'>
          <span class='me-2'>${t}</span>
          <button class='btn btn-sm btn-outline-danger' onclick='removeTime(${i})'>刪除</button>
        </div>`
      ).join("");
    }

    async function removeTime(index) {
      const doc = await db.collection("settings").doc("timeOptions").get();
      const times = doc.data().options;
      times.splice(index, 1);
      await db.collection("settings").doc("timeOptions").set({ options: times });
      loadTimeOptions();
    }

    timeForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const doc = await db.collection("settings").doc("timeOptions").get();
      const options = (doc.data()?.options || []);
      if (newTime.value.trim()) {
        options.push(newTime.value.trim());
        await db.collection("settings").doc("timeOptions").set({ options });
        newTime.value = "";
        loadTimeOptions();
      }
    });

    async function loadGroups() {
      const snap = await db.collection("groups").get();
      groupContainer.innerHTML = snap.docs.map(doc => {
        const d = doc.data();
        return `
          <div class="group-card">
            <h5>${d.groupName}</h5>
            <p><strong>組長 Email：</strong>${d.leaderEmail || "-"}</p>
            <p><strong>組員：</strong>${(d.members || []).join(", ")}</p>
            <p><strong>時間：</strong>${(d.timeOptions || []).join(", ")}</p>
            <p><strong>餐廳建議：</strong>${(d.restaurants || []).join(", ")}</p>
            <p><a href="submit.html?group=${doc.id}" target="_blank">✏️ 前往編輯</a></p>
          </div>
        `;
      }).join("");
    }

    async function renderTimeMatrix() {
      const settingsDoc = await db.collection("settings").doc("timeOptions").get();
      const allTimes = settingsDoc.data()?.options || [];

      const groupSnap = await db.collection("groups").get();
      const groups = groupSnap.docs.map(doc => ({
        name: doc.data().groupName,
        times: doc.data().timeOptions || [],
      }));

      // 載入老師選的勾勾
      const adminDoc = await db.collection("settings").doc("adminSelections").get();
      const adminSelections = adminDoc.data()?.selections || {};

      const table = document.getElementById("timeMatrixTable");
      const theadRow = table.querySelector("thead tr");
      theadRow.innerHTML = "<th>組別</th>";
      allTimes.forEach((t, idx) => {
        const th = document.createElement("th");
        th.textContent = t;
        th.dataset.colIndex = idx;
        theadRow.appendChild(th);
      });

      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";
      groups.forEach((g, rowIndex) => {
        const tr = document.createElement("tr");
        const nameTd = document.createElement("td");
        nameTd.textContent = g.name;
        tr.appendChild(nameTd);

        allTimes.forEach((t, colIndex) => {
          const td = document.createElement("td");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.dataset.group = g.name;
          checkbox.dataset.time = t;

          // 根據老師選的資料來設定初始勾選
          const groupSelectedTimes = adminSelections[g.name] || [];
          if (groupSelectedTimes.includes(t)) checkbox.checked = true;

          checkbox.addEventListener("change", async () => {
            const group = checkbox.dataset.group;
            const time = checkbox.dataset.time;

            if (!adminSelections[group]) adminSelections[group] = [];

            if (checkbox.checked) {
              if (!adminSelections[group].includes(time)) {
                adminSelections[group].push(time);
              }
            } else {
              adminSelections[group] = adminSelections[group].filter(t => t !== time);
            }

            await db.collection("settings").doc("adminSelections").set({
              selections: adminSelections
            });

            highlightSelectedTimes(allTimes);
          });

          td.appendChild(checkbox);
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });

      highlightSelectedTimes(allTimes);
    }

    function highlightSelectedTimes(allTimes) {
      const table = document.getElementById("timeMatrixTable");
      const numCols = table.querySelector("thead tr").children.length - 1;

      for (let col = 0; col < numCols; col++) {
        let hasChecked = false;
        const rows = table.querySelectorAll("tbody tr");
        rows.forEach(row => {
          const td = row.children[col + 1];
          const checkbox = td.querySelector("input[type='checkbox']");
          if (checkbox?.checked) hasChecked = true;
        });

        const th = table.querySelector("thead tr").children[col + 1];
        th.style.backgroundColor = hasChecked ? "#f0f0f0" : "";
      }
    }

    loadTimeOptions();
    loadGroups();
    renderTimeMatrix();
  </script>
</body>
</html>
